version: '3.3'

services:
  db:
    image: mysql:5.7
    networks: 
      - back-net
    environment:
      # Password for root access
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: users_database
      # So you don't have to use root, but you can if you like
      MYSQL_USER: ${MYSQL_USER}
      # You can use whatever password you like
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      
    ports:
      - "3306:3306"
    expose:
      # Opens port 3306 on the container
      - "3306"
      # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql

  backend:
    build: ./springboot2-jpa-crud-example
    expose:      
      - "8080"
    depends_on:
      - db
    networks: 
      - back-net
      - front-net
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=${MYSQL_USER}
      - DATABASE_PASSWORD=${MYSQL_PASSWORD}
      - DATABASE_NAME=users_database
      - DATABASE_PORT=3306
    deploy:  
      resources:  
        limits:
          cpus: '1'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 50M

  frontend:
    build: ./angular8-springboot-client
    expose:      
      - "4200"
    ports:
      - "4200:4200"
    depends_on:
      - db
      - backend
    networks:
      - front-net

  loadbalancer:
      build: ./load-balancer
      links:
        - backend
      # volumes:
      #   - ./nginx.conf:/etc/nginx/nginx.conf
        # - ./cert/taller2.crt:/etc/nginx/taller2.crt
        # - ./cert/taller2.key:/etc/nginx/taller2.key
      ports:
        - '9090:9090'
        # - '9191:9191'
        - '443:443'
        - '80:80'
      networks:
        - front-net
    
# Names our volume
volumes:
  my-db:

networks: 
  back-net:
  front-net:
